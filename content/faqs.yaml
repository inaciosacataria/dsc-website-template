- header: Perguntas frequentes
  faqs:
    - header: Quem pode se tornar um membro?
      body: Os clubes estão abertos a qualquer estudante, desde desenvolvedores novatos que estão apenas começando, até desenvolvedores avançados que desejam aprimorar suas habilidades.

    - header: Com que frequência ocorrem os eventos e workshops?
      body: Realizamos workshops e Study Jams no ITC e recomendamos que você se junte à nossa comunidade tornando-se um membro para obter atualizações.

    - header: O que devo levar ao participar de um workshop?
      body: Recomendamos que você carregue consigo um notebook, uma caneta e um laptop porque, na maioria das vezes, sujamos as mãos com códigos. Mais importante ainda, carregue consigo uma boa dose de curiosidade e entusiasmo.

    - header: Quem devo contatar se tiver alguma dúvida?
      body: Se você tiver dúvidas ou comentários, não hesite em nos contatar clicando no botão abaixo. Ficaríamos felizes em continuar engajados por e-mail, mesmo após o evento