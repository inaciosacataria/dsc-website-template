- header: O que é DSC?
  body: O programa DSC é uma plataforma por meio do qual o Google fornece habilidades de desenvolvimento, habilidades de desenvolvimento móvel e web para os alunos, em direção à empregabilidade.

- header: Porquê DSC?
  body: Para que os alunos aprendam habilidades de desenvolvimento, resolvam problemas por meio da tecnologia e os inspirem a serem desenvolvedores e agentes de mudança de classe mundial.

- header: Público-alvo
  body: As atividades do DSC são direcionadas a estudantes universitários e de nivel técnico e quaisquer outros, incluindo membros do corpo docente que desejam aprender habilidades de desenvolvimento e trabalhar para resolver problemas da vida real.
