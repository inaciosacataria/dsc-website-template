- header: Oportunidades que os DSCs oferecem aos alunos
  opportunities:
    - Amplie seus conhecimentos sobre tecnologias de desenvolvedor e muito mais por meio de oficinas e aberturas ponto a ponto.
    - Ganhe experiência relevante no setor resolvendo problemas para organizações locais com soluções baseadas em tecnologia.
    - Mostrar seus protótipos e soluções para a comunidade local e líderes do setor.
    - Obter inspiração para se tornarem desenvolvedores e agentes de mudança de classe mundial ao compartilhar histórias de sucesso de outras pessoas.
