- header: Tecnologias que nos entusiasmam
  subheader: Oportunidades de aprender e acessar conteúdo técnico profundo.
  technologies:
    - header: Android Development
      body: Todos os anos, os desenvolvedores do Google lançam novas atualizações interessantes para o sistema operacional mais popular do mundo. Sempre temos sessões para mantê-lo atualizado e dominando as últimas tendências no desenvolvimento moderno do Android.
      img: images/technologies/android.png
      alt: Official android logo
      link: https://codelabs.developers.google.com/?cat=Android

    - header: Desenvolvimento web
      body: Aprenda os fundamentos básicos de uma experiência agradável na web, tanto para o usuário quanto para o desenvolvedor. Fique atualizado com as tecnologias emergentes e em alta. Obtenha acesso a uma experiência de codificação guiada, tutorial e prática.
      img: images/technologies/web.png
      alt: Developer building a progressive web app
      link: https://codelabs.developers.google.com/?cat=Web
    - header: Cloud Computing
      body: Para desenvolvedores apaixonados que desejam permanecer relevantes em um primeiro mundo da nuvem, onde as empresas exigem agilidade e inovação e promovem o surgimento de aplicativos nativos da nuvem para eliminar as lacunas entre dados, percepção e ação.
      img: images/technologies/cloud.png
      alt: Illustration of data uploading to the cloud
      link: https://codelabs.developers.google.com/?cat=Cloud
    - header: Machine Intelligence
      body: Aprenda como impulsionar o engajamento e a retenção do usuário com aplicativos inteligentes que são capazes de servir aos usuários de forma eficaz o que eles precisam sem confusão, fornecendo a esses sistemas a capacidade de aprender e melhorar de forma automática com a experiência sem serem programados explicitamente.
      img: images/technologies/mi.png
      alt: Robotic illustration of how many different things it can do
      link: https://codelabs.developers.google.com/?cat=TensorFlow
